<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user.name_user }}</mat-card-title>
    <mat-card-subtitle>Email:</mat-card-subtitle>
    <mat-card-subtitle> {{ user.email }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="user | userImage" [alt]="user.name_user" />
  <div line-height-3>
    <mat-card-content
      class="overflow-hidden md:overflow-auto surface-overlay p-3 border-primary-500 border-2 border-round mt-2"
      style="height: 100px"
    >
      <h4>
        <strong>Cellphone:</strong> <span> {{ user.cellphone }}</span>
      </h4>
      <p>
        <strong>Last message</strong> {{ user.last_message }}
        <br />
        <strong class="mt-2">Favorite Contacts</strong>
        <mat-chip-listbox class="field">
          <mat-chip
            *ngFor="let name of user.characters.split(',') | slice : 0 : 2"
          >
            {{ name }}
          </mat-chip>
        </mat-chip-listbox>
      </p>
    </mat-card-content>
  </div>
  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/users/chat', user.id]"
    >
      <mat-icon>email</mat-icon>
      Chats
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised [routerLink]="['/users/person', user.id]">
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>
  </mat-card-actions>
</mat-card>
