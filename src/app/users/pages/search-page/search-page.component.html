<div class="flex flex-column p-2">
  <h3>Searching</h3>

  <mat-form-field>
    <mat-label>Search of Users</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchUser()"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >
      <mat-option
        *ngFor="let user of users"
        [value]="users"
        [routerLink]="['/users/person/', user.id]"
      >
        {{ user.name_user }}
      </mat-option>

      <mat-option
        *ngIf="
          users.length === 0 &&
          searchInput.value &&
          searchInput.value.length > 0
        "
        value=""
      >
        No se encontró nada con el término {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{ selectedHero | json }}
</div>
